name: Update surf data

on:
  schedule:
    - cron: "0 * * * *" # hourly
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  build-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build GeoJSON
        run: |
          python scripts/fetch_and_build.py

      - name: Commit updated data (if changed)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/data/beaches.geojson public/data/summary.json
          git diff --cached --quiet && echo "No data changes" && exit 0
          git commit -m "data: hourly update"
          git push



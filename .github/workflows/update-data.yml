name: Update surf data

on:
  schedule:
    - cron: "0 * * * *" # hourly
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: github-pages
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build data
        run: |
          python scripts/fetch_and_build.py

      - name: Write config.js from secret
        env:
          MAPBOX_PUBLIC_TOKEN: ${{ secrets.MAPBOX_PUBLIC_TOKEN }}
        run: |
          python - <<'PY'
          import os
          import json
          token = os.environ.get("MAPBOX_PUBLIC_TOKEN","").strip()
          if not token:
            raise SystemExit("Missing secret MAPBOX_PUBLIC_TOKEN")
          # Write JS safely (JSON string encoding)
          js = "window.SFEX_SURF_MAPBOX_TOKEN = " + json.dumps(token) + ";\n"
          os.makedirs("site", exist_ok=True)
          with open("site/config.js", "w", encoding="utf-8") as f:
            f.write(js)
          print("Wrote site/config.js")
          PY

      - name: Configure Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SF + Marin Surf Conditions</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="app">
      <div class="topbar">
        <div class="title">
          <div class="kicker">San Francisco Examiner</div>
          <div class="headline">Surf conditions (SF + Marin)</div>
        </div>

        <div class="controls">
          <label class="control">
            <span>Color by</span>
            <select id="metricSelect">
              <option value="qualityScore" selected>Quality score</option>
              <option value="waveHeightFt">Wave height (ft)</option>
              <option value="windSuitability">Wind suitability</option>
              <option value="tideHeightFt">Tide height (ft)</option>
            </select>
          </label>
          <div class="status" id="status">Loadingâ€¦</div>
        </div>
      </div>

      <div id="map" class="map"></div>

      <div class="footer">
        Data sources: NOAA NDBC (buoys) + NOAA CO-OPS (tides). Updated hourly.
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
